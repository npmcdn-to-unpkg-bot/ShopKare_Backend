<table>
    <thead>
    <tr>
        <td>
            Items
        </td>
        <td>
            Price
        </td>
        <td>
            Quantity
        </td>
    </tr>
    </thead>
    <tbody>
    {% for item in reply['order']['items'] %}
    <tr>
        <td>
                {{ item['product_name'] }}
        </td>
        <td>
                {{ item['totalPrice'] }}
        </td>
        <td>
            {{ item['Quantity'] }}
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<div style="text-align: center;font-weight: bold">
    {{ reply['order']['totalPrice'] }}
</div>
