 <div class="container"> 
        <div id="loginbox1" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-success" >
                    <div class="panel-heading">
                        <div class="panel-title">Courier</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px">(Add If Any)</div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
                       
                                    
          <form id="signupform" class="form-horizontal" role="form">
          	<center><b><span style="color:red">{{MessageCourrierError}}</span><span style="color:green">{{MessageCourrierSuccess}}</span><b></center>
          		<br>
							<div class="top-margin">
								<label>Full Name</label>
								<input type="text" class="form-control" name="firstName"
								ng-model="CourierDetails.Name">
							</div>
							<br>
							<div class="top-margin">
								<label>Email Address <span class="text-danger">*</span></label>
								<input type="email" name="email" class="form-control"
								ng-model="CourierDetails.Email">
							</div>
							<br>
							<div class="top-margin">
								<label>Mobile Number <span class="text-danger">*</span></label>
								<input type="number" name="phonenumber" class="form-control" ng-model="CourierDetails.Mobile">
							</div>
							<br>
						<span style="color:red"><b>{{PasswordMsg}}</b></span>
							<div class="row top-margin">
								<div class="col-sm-6">
									<label>Password <span class="text-danger">*</span></label>
									<input type="password" class="form-control" name="password" ng-model="CourierDetails.Password">
								</div>
								<div class="col-sm-6">
									<label>Confirm Password <span class="text-danger">*</span></label>
									<input type="password" class="form-control" name="confirmpassword" ng-model="password2"required ng-change="checkPassword()">
								</div>
							</div>
							<br>
							<div class="top-margin">
								<label>Item Name</label>
								<input type="text" class="form-control" name="ItemName"
								ng-model="CourierDetails.Item">
							</div>
							<br>
							<div class="form-group">
							 <div class="col-sm-12">
    <label for="exampleTextarea">Item Details (if any)</label>
    <textarea class="form-control" id="exampleTextarea" rows="3" ng-model="CourierDetails.Itemdetails"></textarea>
	</div>
  </div>
									<label class="checkbox">
										<input type="checkbox" ng-model="checked"> I've read the <a href="">Terms and Conditions</a></label>

								<hr><br><div class="row">									
    								<center><button class="btn btn-success" type="submit" ng-disabled="!CourierDetails.Name || !CourierDetails.Email ||!CourierDetails.Password ||!CourierDetails.Mobile ||!CourierDetails.Item ||!CourierDetails.Itemdetails ||!checked" ng-click="courierSubmission()">Sign Up</button></center>
								</div>
								<br>
						
						</form>  
                            



                        </div>                     
                    </div>  
        </div>
       
    </div>		
		
						</div>
						</div>
						</div>
						</div>
