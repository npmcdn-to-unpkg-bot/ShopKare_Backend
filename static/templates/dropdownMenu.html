<style type="text/css">   
.dropdown-submenu {
    position: relative;
}

.dropdown-submenu>.dropdown-menu {
    top: 0;
    left: 100%;
    margin-top: -6px;
    margin-left: -1px;
    -webkit-border-radius: 0 6px 6px 6px;
    -moz-border-radius: 0 6px 6px;
    border-radius: 0 6px 6px 6px;
}

.dropdown-submenu:hover>.dropdown-menu {
    display: block;
}

.dropdown-submenu>a:after {
    display: block;
    content: " ";
    float: right;
    width: 0;
    height: 0;
    border-color: transparent;
    border-style: solid;
    border-width: 5px 0 5px 5px;
    border-left-color: #ccc;
    margin-top: 5px;
    margin-right: -10px;
}

.dropdown-submenu:hover>a:after {
    border-left-color: #fff;
}

.dropdown-submenu.pull-left {
    float: none;
}

.dropdown-submenu.pull-left>.dropdown-menu {
    left: -100%;
    margin-left: 10px;
    -webkit-border-radius: 6px 0 6px 6px;
    -moz-border-radius: 6px 0 6px 6px;
    border-radius: 6px 0 6px 6px;
}
.dropdownhead{
    /*padding-bottom: 10px;*/
}
.dropdownhead>*{
    width: 100%;
}
.dropdownhead>.dropdown-menu>li:not(:last-child){
    border-bottom: 1px solid #DEDEDE;
}
.dropdownhead>.dropdown-menu>li{
    min-height: 36px;
}
.dropdownhead>.dropdown-menu>li>a{
    min-height: inherit;
    padding: 8px 20px;
}
</style>
<div class="dropdown dropdownhead" ng-show="show_filter">
    <div role="button" data-toggle="dropdown" class="btn btn-default">
        Menu <span class="caret"></span>
    </div>
    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
        <li ng-repeat="(category, subcategories) in allCategories" ng-class="subcategories.length?'dropdown-submenu':''">
            <a href="javascript:void(0)" ng-click="showCategoryProducts(category);">{{category}}</a>
            <ul class="dropdown-menu" ng-if="subcategories.length">
                <li ng-repeat="subcategory in subcategories">
                    <a href="javascript:void(0)" ng-click="showSubCategoryProducts(category, subcategory);">{{subcategory}}</a>
                </li>
            </ul>
        </li>
    </ul>
</div>
