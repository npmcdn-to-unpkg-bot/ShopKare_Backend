		<div class="container">
			<div class="breadcrumbs">
				<ol class="breadcrumb">
				  <li><a href="#">Home</a></li>
				  <li class="active">Check out</li>
				</ol>
			</div><!--/breadcrums-->
			<div ng-show="!checkoutMessage">

			<center><h2> Finaliase Your Order </h2></center>
			<br>
			<div ng-show="messageEmptyCart">
				<h4> Cart is Empty...
					<br> Enjoy Some Products in Your Cart</h4>
			</div>
 <br><form id="loginform" class="form-horizontal" role="form">
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                    <span class="input-group-addon"></span>
                                    <input id="number" type="number" class="form-control" placeholder="Contact Number" ng-model="order.Mobile">                                        
                                    </div>
                                  
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"></i></span>
                                        <input id="address" type="text" class="form-control"  placeholder="Enter Your Delivery Address" ng-model="order.Address">
                                    </div>
                          



	<section id="cart_items"  ng-controller="cartItems">
		<div class="container">
			<div class="table-responsive cart_info" ng-show="message">
				<table class="table table-condensed">
					<thead>
						<tr class="cart_menu">
							<td class="image">Item</td>
							<td class="price">Name</td>
							<td class="description">Description</td>
							<td class="total">Price</td>
							<td>Delete</td>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat ="p in Products">
							<td class="cart_product">
							<a href=""><img ng-src="http://shopkare.com{{p[0][0]}}" alt="{{p[0][0]}}" height="100px" width="150px"></a>
							</td>	
							<td class="cart_price">
								<p>{{p[1]}}</p>
							</td>
							<td class="description">
								<h4><a href=""></a></h4>
								<p>{{p[2]}}</p>
							</td>
							<td class="cart_total">
								<p class="cart_total_price">Rs.{{p[3]}}</p>
							</td>
							<td class="cart_delete">
								<a ng-click="removeFromcart(p,$index)"class="cart_quantity_delete" href=""><i class="fa fa-times"></i></a>
							</td>
						</tr>
						<tr class="cart">
							<td class="image"></td>
							<td class="price"><h4>Total</h4></td>
							<td class="description"></td>
							<td class="total">Price</td>
							<td></td>
						</tr>

					</tbody>
				</table>
			</div>
		</div>
		{{order}}
	</section> <!--/#cart_items-->

                                  <center>  <div class="col-sm-12 controls">

                                    </div></center>
                                </div>




                            </div>

                        	<br>

                        	</h3>
                        	<br>
                        </div>


				</div>
	</section> <!--/#cart_items-->
