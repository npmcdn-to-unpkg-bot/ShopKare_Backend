<div>
  <section id="cart_items">
    <div class="container cart-page">
     

      <div ng-show="message">
        <h2>Shopping Cart</h2>
        <div class="table-responsive cart_info">
          <table class="table table-condensed">
            <thead>
              <tr class="cart_menu">
		<td class="name">Product Name</td>
                <td class="price">Quantity Unit</td>
                <td class="quantity">Price</td>
                <td class="total">Quantity</td>
                <td class="price">Total Price</td>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="item in items">

                <td class="cart_product">
                  {{item.product_name}}
                </td>
                <td class="cart_price">
                  <p>{{item.QuantityType}}</p>
                </td>
                <td class="cart_total">
                  <p>{{item.Price}}</p>
                </td>
                <td class="cart_total">
                  <p>{{item.Quantity}}</p>
                </td>

                <td class="cart_total">
                  <p class="cart_total_price">Rs.{{item.totalPrice*item.Quantity}}</p>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
        <br>
      </div>

      
  </section>
