
<!DOCTYPE html>
<html lang="en" ng-app="ShopKare_Backend-master">
<head>
  <title>Admin Portal</title>
  
  

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  

 <!-- 
 Angular js Codes     -->
        <script type="text/javascript" src="http://shopkare.com/Admin/static/js/angular.min.js"></script>
        <script type="text/javascript" src="http://shopkare.com/Admin/static/js/app.js"></script>




	  	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

		<link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	
	

  

</head>

<body>

<nav class="navbar navbar-fixed-top navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img alt="Admin Portal" src="">
      </a>
    </div>
  </div>
</nav>

    <div class="container" style="margin-top:50px">    
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                            
            <form id="loginform" class="form-horizontal" role="form" ng-controller="login_data" ng-submit="loginData">
                                    
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="login-username" type="email" class="form-control" name="username"  placeholder="Email" ng-model="l_data.Email">                                       
                                    </div>
                                
                            <div style="margin-bottom: 25px" class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="login-password" type="password" class="form-control" name="password" placeholder="password" ng-model="l_data.Password">
                                    </div>
                                    
                                     {{reply}}
                                
                            <div class="input-group" ng-hide=true>
                                      <div class="checkbox" >
                                        <label>
                                          <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                                        </label>
                                      </div>
                                    </div>


                                <div style="margin-top:10px" class="form-group">
                                    <!-- Button -->

                                    <div class="col-sm-12 controls" >
                                      <a id="btn-login" name="submit" value="submit" ng-click="loginData('Super Admin')" href="#" class="btn btn-success" ng-disabled="!l_data.Email || !l_data.Password">Login as Super Admin </a>

    <a id="btn-login" name="submit" value="submit" ng-click="loginData('Normal Admin')" href="#" class="btn btn-success" ng-disabled="!l_data.Email || !l_data.Password">Login as Normal Admin </a>


                                      <a id="btn-fblogin" href="#" ng-hide=true class="btn btn-primary">Login with Facebook</a>

                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="col-md-12 control">
                                        <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                            Don't have an account! 
                                        <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                            Sign Up Here
                                        </a>
                                        </div>
                                    </div>
                                </div>    
                            </form>     



                        </div>                     
                    </div>  
        </div>
        <div id="signupbox" style="display:none; margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">Sign Up</div>
                            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
                        </div>  
                        <div class="panel-body" >
                  <form id="signupform"  ng-controller="register_data" class="form-horizontal" role="form">                
                                
                                <div class="form-group">
                                    <label for="email" class="col-md-3 control-label" ng-if="response">{{response}}</label>
                                </div>
                                
                                <div class="form-group">
                                    <label for="email" class="col-md-3 control-label">Email</label>
                                    <div class="col-md-9">
                                        <input type="email" class="form-control" name="email" ng-model="register.Email" placeholder="Email Address">
                                    </div>
                                </div>
                                    
                                <div class="form-group">
                                    <label for="firstname" class="col-md-3 control-label">Full Name</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="firstname" ng-model="register.Name" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="lastname" class="col-md-3 control-label">Contact </label>
                                    <div class="col-md-9">
                                        <input type="number" class="form-control" name="lastname" ng-model="register.Mobile" placeholder="Contact No">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">Password</label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" ng-model="register.Password" name="passwd" placeholder="Password">
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">Secret Key</label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" ng-model="secretkey" name="secretkey" placeholder="Secret key for admin singup">
                                    </div>
                                </div>
                                    
                                <div class="form-group">
                                    <!-- Button -->                                        
                                    <div class="col-md-offset-3 col-md-9">
<button id="btn-signup" type="button" value="submit" name="submit" ng-click="registerData();" ng-disabled="!register.Email || !register.Name || !register.Mobile || !register.Password || !secretkey" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp; Sign Up</button>
                                    </div>
                                </div>
                                
                                <div style="border-top: 1px solid #999; padding-top:20px" ng-hide=true class="form-group">
                                    
                                    <div class="col-md-offset-3 col-md-9">
                                        <button id="btn-fbsignup" ng-hide=true type="button" class="btn btn-primary"><i class="icon-facebook"></i> Â  Sign Up with Facebook</button>
                                    </div>                                           
                                        
                                </div>
                                
                                
                                
                            </form>
                         </div>
                    </div>

               
               
                
         </div> 
    </div>
    

<nav class="navbar navbar-inverse navbar-fixed-bottom">
 
</nav>
    
	

	 

</body>
</html>
