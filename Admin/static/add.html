		 <div id="page-wrapper" class="pageadd_new_product-wrapper-cls">

                        <h1 class="page-head-line">Add Product</h1>
		
 <div class="container"  ng-controller="add_new_product" >    
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Add Product</div>
                        <div style="float:right; font-size: 80%; position: relative; top:-10px">(Add If Any)</div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >

                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
   <fieldset class="form-group">
<!--    <label for="text">City(Region)</label>
    <select class="btn btn-default dropdown-toggle" type="button" ng-model="city">  
    <option value="{{city}}" ng-repeat="city in categories">{{category._id}} </option>
    </select>
-->
  <fieldset class="form-group">
    <label for="text">Product Name</label>
    <input type="text" class="form-control" id="text" placeholder="Product Name" ng-model="Product.product_name">
  </fieldset>
   <fieldset class="form-group">
    <label for="exampleTextarea">Description (if any)</label>
    <textarea class="form-control" id="exampleTextarea" ng-model="Product.description" rows="3"></textarea>
  </fieldset>
  
  <div class="dropdown">
    <label for="text">Select Level 1 Category</label> &nbsp;

    <select class="btn btn-default dropdown-toggle" type="button" ng-model="l1category" ng-change="selectLevel1Category()">  
    <option value="{{category}}" ng-repeat="category in categories">{{category._id}} </option>
    </select>
  </div>
<div class="dropdown">
    <label for="text">Select Main Category</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <select class="btn btn-default dropdown-toggle" ng-model="mainCategory" type="button" ng-change="selectmainCategory()">  
      <option value="{{$index}}" ng-repeat="maincategory in mainCategories">{{maincategory}}</option>
    </select>
</div>

<div class="dropdown">
    <label for="text">Select Sub Category</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <select class="btn btn-default dropdown-toggle" type="button" ng-model="subcategoryindex">  
      <option value="{{$index}}" ng-repeat="subcategory in subcategories track by $index">{{subcategory}}</option>
    </select>
</div> 
   <br>
    <fieldset class="form-group">
    <label for="number">Enter Quantities And Price :<br></label><br>
    <div id="Add_New" ng-repeat="q in quantities">  
  <input type="text" id="text" placeholder="Product Quantity" ng-model="q.Quantity[0]" value="{{q.Quantity[0]}}">
    <input type="number" id="text" placeholder="Product Price"  ng-model="q.Quantity[1]" value="{{q.Quantity[1]}}"><br>  
    </div>

<button ng-click="button_function(q)"> Add More Quantities</button>
<button ng-click="ShowQuantity()"> ShowData</button>

  </fieldset>
<fieldset>
    <div>
        <input type="file" id="file" name="file" multiple
            onchange="angular.element(this).scope().getFileDetails(this)" />

        <!--ADD A PROGRESS BAR ELEMENT.-->
        <p><progress id="pro" value="0" ></progress></p>
    </div>
</fieldset>
  <label>{{reply}} <br></label>
